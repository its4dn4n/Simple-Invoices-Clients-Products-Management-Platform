 <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
	<link rel="stylesheet" href="style.css">
	<title>Cawa Project</title>
</head>
<body>
     <div class="form">
		  <form method="post">
			<h1>Join Us </h1>
			<div class="form-label">
			  <label for="name"><i class="fas fa-user-tie"></i></label>
			  <input type="text" name="name" placeholder="Name">
			</div>
			<div class="form-label">
			  <label for="email"><i class="fa fa-at"></i></label>
			  <input type="text" name="email" placeholder="Email address">
			</div>
			<div class="form-label">
			  <label for="Password"><i class="fas fa-key"></i></label>
			  <input type="password" name="Password" placeholder="Password">
			</div>
			<p class="signup-option">Allready have an account? <a href="#" style="color: orangered; text-decoration: none;">Login</a></p>
			<input class="button" type="submit" value="REGISTER">
		  </form>
	 </div>


	<script src="js/login.js"></script>
</body>
</html>
